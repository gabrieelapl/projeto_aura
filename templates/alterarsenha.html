<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="/static/css/stylealterarsenha.css" />
  </head>
  <body>
    <a href="javascript:history.back()" class="back-arrow"></a>

    <div class="wrap">
      <section class="card form-center" aria-label="Editar perfil">
        <h1 class="title">Alterar Senha</h1>
        <p class="subtitulo-cadastro">Participe e expanda seu conhecimento!</p>

        <form
          action="{{ url_for('alterarsenha') }}"
          method="post"
          enctype="multipart/form-data"
          style="margin-top: 18px; text-align: left"
        >
          <label class="label">Senha atual</label>
          <input
            type="password"
            class="input"
            name="senha_atual"
            placeholder="Digite sua senha atual"
            required
          />

          <label class="label">Nova senha</label>
          <input
            type="password"
            class="input"
            name="nova_senha"
            placeholder="Digite a nova senha"
            required
          />

          <label class="label">Confirmar nova senha</label>
          <input
            type="password"
            class="input"
            name="confirmar_senha"
            placeholder="Confirme a nova senha"
            required
          />

          <div class="actions">
            <button type="submit" class="btn-custom">Salvar</button>
          </div>
        </form>

        {% if mensagem %}
        <p style="color: red">{{ mensagem }}</p>
        {% endif %}
      </section>
    </div>
  </body>
</html>
